    <header>
        <div class="logo">

        <form  id="addform">

            <div class="firstRow">
                <div class="formDiv">

                    <input class="formimput" type="text" id="title" name="new_title" value="">
                   
                </div>

                    <label class="formlabel" for="year">Year</label>
                    <input class="formimput " type="text" id="year" name="new_year" value="">

            </div>


            <div class="secondRow">

                    <input class="formimput" type="text" id="runtime" name="new_runtime" value="">

                <div class="formDiv">

                    <input class="formimput" type="text" id="genre" name="new_genre" value="">

                    <label class="formlabel"  for="language">Language</label>
                    <input class="formimput" type="text" id="language" name="new_language" value="">

            </div>

                    <label class="formlabel"  for="country">Country</label>
                    <input class="formimput" type="text" id="country" name="new_country" value="">
                   
                </div>
                <div class="formDiv">
                    <p id="posterIssues"></p>
                    <label class="formlabel"  for="poster">Poster</label>
                    <input class="formimput" type="text" id="poster" name="new_poster" value="">

                <div class="formDiv">
                    <p id="imdbrIssues"></p>

                    <input class="formimput" type="text" id="imdbrating" name="new_imdbrating" value="">

                    <input class="formimput" type="text" id="imdbid" name="new_imdbid" value="">

                    <p id="typeIssues"></p>
                    <label class="formlabel"  for="typem">Type</label>
                    <input class="formimput" type="text" id="typem" name="new_typem">
                    
                </div>
            </div>

            <div class="buttonrow">
                
                <div class="button">
                    <button class="addbutton" type="submit" id="addm">Add movie</button>
                </div>
