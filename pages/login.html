<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/png" href="resources/favicon.png"/>
    <link rel="stylesheet" type="text/css" media="screen" href="css.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../models/Auth.js"></script>
    <script src="../models/Validate.js"></script>
    <script src="../models/Cookie.js"></script>
    <script src="../views/login.js"></script>
    <title>Login page</title>
</head>
<body>
    <div class="container">
        <form class="form-signin" autocomplete="on">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="userName" class="sr-only">Username</label>
            <input type="text" id="userName" class="form-control" placeholder="Username" required="true" autofocus="true" autocomplete="username">
            <label for="userPassword" class="sr-only">Password</label>
            <input type="password" id="userPassword" class="form-control" placeholder="Password" required="true" autocomplete="current-password">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="submitButton">Sign in</button>    
        </form>
        <h5>If you don`t have an account, you can register <a href="register.html">HERE.</a></h5>
    </div>
</body>
</html>
