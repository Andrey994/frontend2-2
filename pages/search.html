<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/style.css"/>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="../models/Movie.js"></script>
        <script type="text/javascript" src="../models/Movies.js"></script>
        <script type="text/javascript" src="scriptSearch.js"></script>
        <!--script type="text/javascript" src="../views/home.js"></script-->
    </head>
    <body>
        <div class="containerSearch">
            <div class="basicSearch">
                <select>
                    <option name="searchBy" value="Title" selected="selected">Title</option>
                    <option name="searchBy" value="Genre">Genre</option>
                    <option name="searchBy" value="Year">Year</option>
                    <option name="searchBy" value="Actor">Actor</option>
                </select>
                <input type="text" name="filmNameOrType" id="filmNameOrType"></input>
                
                </div>
            
                <div id="resultsContainer">
                
            </div>

            <div class="advanceSearchCheckbox">
                <input id="checkBox" type="checkbox">
                <label>Advanced search</label>
            </div>
            
            <div class="advancedSearch" hidden>
                <form id="advancedSearchForm">
                    <div class="form-group">
                      <label for="title">Title:</label>
                      <input type="text" name="title" id="title"></input>
                    </div>
                    <div class="form-group">
                      <label for="year">Year:</label>
                      <input type="text" name="year" id="year"></input>
                    </div>
                    <div class="form-group">
                      <label for="country">Country:</label>
                      <input type="text" name="country" id="country"></input>
                    </div>
                    <input type="submit" value="Search"/>
                </form>
            </div>
       </div>
    </body>
</html>
